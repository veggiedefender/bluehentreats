---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="">
    <br>  
    <div class="container">
      <div class="section">

        <div class="row">
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">{{page.title}}</span>
                  <p>{{content}}</p>
                  <p class="grey-text text-lighten-1">{{ page.date | date: "%b %-d, %Y" }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">When life gives you lemons, dehydrate them.</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="/bluehentreats/img/backgrounds/background1.jpg" alt="Unsplashed background img 3"></div>
  </div>

</article>
