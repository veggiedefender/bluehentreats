---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center green-text text-lighten-2">{{ page.title }}</h1>
        <div class="row center">
          <h5 class="header col s12 light">{{ page.date | date: "%b %-d, %Y" }}</h5>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="/img/backgrounds/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 center">
          <p>{{ content }}</p>
        </div>
      </div>

    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">When life gives you lemons, dehydrate them.</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="/img/background1.jpg" alt="Unsplashed background img 3"></div>
  </div>

</article>
