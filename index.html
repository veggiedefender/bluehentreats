---
title: Home
layout: default
---

  <div id="index-banner" class="parallax-container screenFiller valign-wrapper">
    <div class="section no-pad-bot ">
      <div class="container">
        <br><br>
        <div class="valign">
        <h1 class="header center green-text text-lighten-2">Blue Hen Treats</h1>
            <div class="row center">
              <h5 class="header col s12 light">Fresh fruit. Dried</h5>
            </div>
            <div class="row center">
              <a href="/bluehentreats/products" id="download-button" class="btn-large waves-effect waves-light green lighten-1">Products</a>
            </div>
            <br><br>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="img/backgrounds/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <a id="about"></a>
  <div class="container">
    <h2 class="center-align">About Us</h2>
    <div class="row">
      {% for person in site.people %}

      <div class="col l3 m4 s6">
        <div class="card hoverable">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/profiles/{{person.name}}.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{person.name}}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{person.name}}<i class="material-icons right">close</i></span>
            <p>{{person.description}}</p>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">When life gives you lemons, dehydrate them.</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="img/backgrounds/background1.jpg" alt="Unsplashed background img 3"></div>
  </div>
