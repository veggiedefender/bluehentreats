---
title: News
layout: default
---

<div class="home">
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center green-text">Blog</h1>
        <div class="row center">
          <h5 class="header col s12 light">Updates on Blue Hen Treats</h5>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="img/background1.jpg" alt="OK"></div>
  </div>

  <ul class="post-list">
    <div class="row">
      {% for post in site.posts %}
        <div class="col s12 m6">
          <div class="card green darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ post.title }}</span>              
              <p>Posted on {{ post.date | date: "%b %-d, %Y" }}.</p>
            </div>
            <div class="card-action">
              <a href="http://veggiedefender.github.io/bluehentreats/{{ post.url }}">Read</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </ul>
  <div class="row center">
    <a class="waves-effect waves-light btn center-align green" href="feed.xml">Suscribe via RSS</a>
  </div>
</div>
